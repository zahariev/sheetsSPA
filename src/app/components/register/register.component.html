<div class="container">
  <div class="col-md-6">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="p-5">
          <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">
              <sub>Login / <b> Register</b></sub
              ><br /><small> </small>
            </h1>
          </div>

          <form id="appsForm" class="modal-body" enctype="multipart/form-data">
            <div class="form-group pass_show">
              <!-- <small>Nom d'utilisateur</small> -->
              <label class="h6">Username</label>
              <!-- <span class="ptxt">Show</span> -->
              <input
                type="text"
                class="form-control form-control-user"
                name="pass"
                id="pass"
                aria-describedby="emailHelp"
                placeholder="***"
              />

              <label class="error"> </label>
            </div>

            <div class="form-group pass_show">
              <label class="h6">Password</label>
              <span class="ptxt" (click)="showPass()">Show</span>
              <input
                type="password"
                class="form-control form-control-user"
                name="pass_confirm"
                id="pass_confirm"
                placeholder="***"
              />

              <label class="error"> </label>
            </div>
            <button id="submit" class="btn btn-primary btn-user btn-block">
              Submut
            </button>
            <div
              class="text-center text-danger animated--grow-in mt-1"
              id="errorMessage"
              hidden=""
            ></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
